<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <Link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img class="img" src="IMG/Logo 1.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servico.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="menssagem">Mensagem</label>
            <textarea cols="70" rows="10" id="menssagem" class="padrao"></textarea>

            <div>
              <p>Como prefere nosso contato?</p>
            
              <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

              <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </div>

            <div>
             <p>Qual horário prefere ser atendido?</p>
             <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
             </select>
            </div>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

    <footer>
        <img class="imagem" src="IMG/Logo final.png">
    </footer>
</body>
</html>
